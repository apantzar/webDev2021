<html lang="en">

    <link rel="stylesheet" type="text/css" href="Menu/Menu.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header>
        <div class="nav-container">
            <nav class="navbar">
                <h1 id="navbar-logo">SeaThePollution</h1>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>

                <ul class="nav-menu">
                    <li><a href="/" class="nav-links">Home</a></li>

                </ul>
            </nav>
        </div>
    <script src="Menu/Menu.js"></script>
    </header>
    <main>
        <section>
            <img src="images/sky-s4.jpg" id="Sky">
            <img src="images/reflection-s.png" id="Reflection">
            <img src="images/mountains-s.png" id="Mountains">
            <h2 id="text1">Sea</h2> 
            <h2 id="text2">The</h2>   
            <h2 id="text3">Pollution</h2>              
        </section>
        <script type ="text/javascript">
            let Sky = document.getElementById("Sky");
            let Reflection = document.getElementById("Reflection");
            let Mountain = document.getElementById("Mountains");
            let Text1 = document.getElementById("text1");
            let Text2 = document.getElementById("text2");
            let Text3 = document.getElementById("text3");

            window.addEventListener('scroll',function(){
                var value = window.scrollY;

                Sky.style.top = value * 0.5  + 'px';
                Mountain.style.top = value * 0.50 +'px'
                Reflection.style.top = value * 0.40 + 'px'
                Text1.style.right = value * 0.5 +'px'
                Text3.style.left = value * 0.5 +'px'
                Text2.style.top = -value * 0.5 +'px'
                
            })
            
        </script>


    </main>
</body>
</html>
