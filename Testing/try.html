<!DOCTYPE html>
<html>
<head>
	<title>Contact us</title>
	<link rel="stylesheet" type="text/css" href="try.css">
	<link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="stylesheet" type="text/css" href="../Menu/Menu.css">
</head>
<body>
	<header>
		<div class="nav-container">
            <nav class="navbar">
                <a href="/"><h1 id="navbar-logo">SeaThePollution</h1></a>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="../" class="nav-links">Home</a></li>
                    <li><a href="../Maps" class="nav-links">Map</a></li>
                    <li><a href="../Information" class="nav-links">Information</a></li>
                    <li><a href="#" id="signBtn"class="nav-links nav-links-Button">Sign-In</a></li>
                </ul>
            </nav>
        </div>
		<script src="../Menu/Menu.js"></script>
	</header>
	<main>
		<div class="container">
			<div class="contact-box">
				<div class="right">
					<div class="contact100-form-title" style="background-image: url(../Images/ocean-1845110_1280.jpg);">
						<span class="contact100-form-title-1">
							Contact Us
						</span>
					</div>
					<form>
						<input type="text" class="field" placeholder="Your Name">
						<input type="text" class="field" placeholder="Your Email">
						<input type="text" class="field" placeholder="Phone">
						<textarea placeholder="Message" class="field"></textarea>
						<button class="btn">Send</button>
					</form>
				</div>
			</div>
			<div class="video-container">
				<div class="color-overlay"></div>
				<video autoplay loop muted>
					<source src="../Images/Pexels Videos 1918465.mp4" type="video/mp4">
				</video>
			</div>
		</div>
	</main>
</body>
</html>
