<!DOCTYPE html>
<html lang="en">
<head>

    <header>
        <link rel="stylesheet" type="text/css" href="../Menu/Menu.css">

        <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>


    <style>
        #map {position: Absolute; top:80px; bottom: 0%; left: 0%; right: 0%;}
    </style>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maps • SeaThePollution</title>
</head>
<body>

    <header>
        <div class="nav-container">
            <nav class="navbar">
                <h1 id="navbar-logo">SeaThePollution</h1>
                <div class="menu-toggle" id="mobile-menu">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
                <ul class="nav-menu">
                    <li><a href="../" class="nav-links">Home</a></li>
                    <li><a href="../Maps" class="nav-links">Map</a></li>
                    <li><a href="Stats" class="nav-links">Stats</a></li>
                    <li><a href="#" class="nav-links nav-links-Button">Sign-In</a></li>
                </ul>
            </nav>
        </div>
    <script src="../Menu/Menu.js"></script>
    </header>

    <main>
        <div id="map"></div>

        <script>
            var map = L.map('map').setView([0,0],2.7); //z=2.7

            L.tileLayer('https://api.maptiler.com/maps/hybrid/{z}/{x}/{y}.jpg?key=tmIAY714HkSJ3YTHhuQE',{
                minZoom: 2, //fixed zoom (min zoom)
                maxZoom: 10,
                attribution: '<a href="https://www.maptiler.com/copyright/" target="_blank">&copy; MapTiler</a> <a href="https://www.openstreetmap.org/copyright" target="_blank">&copy; OpenStreetMap contributors</a>'
            }).addTo(map);



            //multiple marks 
            const packetMarks = L.layerGroup([
                new L.marker([42.883333, -9.883333]), //mark No1
                new L.marker([13.083333, -55.466667]),// mark No2
                new L.marker([-12.027189, 12.230525]),//...
                new L.marker([-33.275833, 17.504667]),//-33.275833, 17.504667
                new L.marker([48.6,-4.7]), // 
                new L.marker([44.366750, 8.700028]),
                new L.marker([25.3, 57.566667]), //sea Star
                new L.marker([50.041667, -6.128833]),    
                new L.marker([28.366700, 125.916700]) //SANCHI
            ]);
            packetMarks.addTo(map);

            //42°53′00″N 9°53′00″W

            //test
            map.addEventListener("tap", event =>{

                alert("Hey you ;)");
            });

            
            
        </script>
    </main>
    
</body>
</html>
